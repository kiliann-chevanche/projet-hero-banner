<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu_nav">
            <img src="logo riot lol.png" alt="logo de Riot games et de League of legends">
            <ul class="flex">
                <li><a href="#" class="bouton">Jeu</a></li>
                <li><a href="#" class="bouton">Champions</a></li>
                <li><a href="#" class="bouton">Actualités</a></li>
                <li><a href="#" class="bouton">Notes de Patch</a></li>
                <li><a href="#" class="bouton">découvrir</a></li>
                <li><a href="#" class="bouton">E-sport</a></li>
                <li><a href="#" class="bouton">Univers</a></li>
                <li><a href="#" class="bouton">Produits Dérivés</a></li>
                <li><a href="#" class="bouton">Support</a></li>
            </ul>
        </nav>
    </header>
    <div class="grille">
    <div class="colonne">
      <div class="zed-container">
        <img class="zed" src="image zed.png" alt="image du champion de league of legends zed dans un temple avec des ombres autour de lui">
        <button class="hero">Rejoignez les ténèbres</button>
      </div>
    </div>
    <div class="colonne">
      <div class="lux-container">
        <img class="lux" src="image lux.png" alt="image du champion de league of legends lux dans un temple avec des petite particule de lumière autour d'elle">
        <button class="banner">Rejoignez la lumière</button>
      </div>
    </div>
  </div>
  <audio id="zedAudio" src="musique-thème zed.mp3" preload="auto"></audio>
  <audio id="luxAudio" src="musique-thème lux.mp3" preload="auto"></audio>
  <button id="enableAudio">Activer le son</button>
  <script src="script.js"></script>
</body>
</html>
